<script>
setInterval(function(){currentTime()},500);
function currentTime(){
var d = new Date();
document.getElementById("timeNow").innerHTML = "current time: " + d.toLocaleTimeString();}
function alarmON(){
var d = new Date();
var emtH = document.getElementById("h");
var emtMin = document.getElementById("min");
var emtSec = document.getElementById("sec");
var userH = emtH.options[emtH.selectedIndex].value;
var userMin = emtMin.options[emtMin.selectedIndex].value;
var userSec = emtSec.options[emtSec.selectedIndex].value;
document.getElementById("alarmTime").innerHTML="alarm time: " + userH + userMin + userSec
setInterval(function(){asd()}, 200);}
function asd(){
var emtH = document.getElementById("h");
var emtMin = document.getElementById("min");
var emtSec = document.getElementById("sec");
var userH = emtH.options[emtH.selectedIndex].value;
var userMin = emtMin.options[emtMin.selectedIndex].value;
var userSec = emtSec.options[emtSec.selectedIndex].value;
var d = new Date();
var alarmTime = userH + userMin + userSec
if(alarmTime == d.toLocaleTimeString()){
  Alarm.play();}}
function alarmOFF(){location.reload();}
</script>
