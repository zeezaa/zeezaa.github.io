<html>
<head>
<title>Random color generator</title>
</head>
<body>
<button type="button" onclick="randomize();"> RANDOMIZE! </button>
<br><br>
<canvas id="color" width="100" height="100" style="border:2px solid #000000;">duus nud subbord u mad? :P</canvas>
<br>color code:
<div id="R">Red: 225</div>
<div id="G">Green: 225</div>
<div id="B">Blue: 225</div>
<br>
<div id="hex">Hex: #ffffff</div>
<script>
var c=document.getElementById("color");
var ctx=c.getContext("2d");

function randomize(){
R = Math.floor(Math.random() * 225) + 0
G = Math.floor(Math.random() * 225) + 0
B = Math.floor(Math.random() * 225) + 0

function componentToHex(c) {
    var hex = c.toString(16);
    return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(R, G, B) {
    return "#" + componentToHex(R) + componentToHex(G) + componentToHex(B);
}

var hexcolor = rgbToHex(R, G, B);
document.getElementById("R").innerHTML="Red: " + R;
document.getElementById("G").innerHTML="Green: " + G;
document.getElementById("B").innerHTML="Blue: " + B;
document.getElementById("hex").innerHTML="Hex: " + hexcolor;

ctx.clearRect(0,0,100,100);
setTimeout(function(){draw();}, 10);

function draw(){
ctx.fillStyle = "rgb("+R+","+G+","+B+")";
ctx.fillRect(0,0,100,100);}}
</script>
</body>
</html>
